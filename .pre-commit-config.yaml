repos:
  - repo: "https://github.com/wiedzmin/git-hooks"
    rev: "4c9ad0bc560a23c0b7cbe41347743b84b22cb456"
    hooks:
      - id: "forbid-pushing-wip"
      # - id: "nixfmt"
      - id: "nixpkgs-fmt"
  - repo: "https://github.com/jumanjihouse/pre-commit-hooks"
    rev: "2.1.5"
    hooks:
      - id: "shfmt"
        args:
          - "-i"
          - "2"
